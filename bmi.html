<html lang="en">
<head>

<title>BMI CALCULATOR</title>

</head>

        <div class="calc">
        <h1>BMI Calculator</h1>
        <form>
        <input type="text" name="" id="" class="screen">
        <label for="screen"> weight (kg) </label>
        </form>
        <div class="bt">
           <button type="button" class="btn btn-grey" data-num="9">9</button>
           <button type="button" class="btn btn-grey" data-num="8">8</button>
           <button type="button" class="btn btn-grey" data-num="7">7</button>
           <button type="button" class="btn btn-grey" data-num="6">6</button>
           <button type="button" class="btn btn-grey" data-num="5">5</button>
           <button type="button" class="btn btn-grey" data-num="4">4</button>
           <button type="button" class="btn btn-grey" data-num="3">3</button>
           <button type="button" class="btn btn-grey" data-num="2">2</button>
           <button type="button" class="btn btn-grey" data-num="1">1</button>
           <button type="button" class="btn btn-grey" data-num="0">0</button>
           <button type="button" class="btn-bks btn-grey" data-num="0">X</button>
          </div>
          <form>
            <input type="text" name="" id="" class="screen1"> 
            <label for = "screen1"> height (feet) </label>
          </form>
          <div class="bt2">
          <button type="button" class="btn1 btn-grey" data-num=".">.</button>
           <button type="button" class="btn1 btn-grey" data-num="9">9</button>
           <button type="button" class="btn1 btn-grey" data-num="8">8</button>
           <button type="button" class="btn1 btn-grey" data-num="7">7</button>
           <button type="button" class="btn1 btn-grey" data-num="6">6</button>
           <button type="button" class="btn1 btn-grey" data-num="5">5</button>
           <button type="button" class="btn1 btn-grey" data-num="4">4</button>
           <button type="button" class="btn1 btn-grey" data-num="3">3</button>
           <button type="button" class="btn1 btn-grey" data-num="2">2</button>
           <button type="button" class="btn1 btn-grey" data-num="1">1</button>
           <button type="button" class="btn1 btn-grey" data-num="0">0</button>  
           <button type="button" class="btn1-bks btn-grey" data-num="0">X</button>
          </div> 

          <textarea class="display">  </textarea>
            <button type="button" class="btn-equal btn-grey">=</button>

        </div>
